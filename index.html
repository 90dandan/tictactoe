<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message">Message</h2>

    <div class="board" id="squares">
        <button id="sq0">0</button>
        <button id="sq1">1</button>
        <button id="sq2">2</button>
        <button id="sq3">3</button>
        <button id="sq4">4</button>
        <button id="sq5">5</button>
        <button id="sq6">6</button>
        <button id="sq7">7</button>
        <button id="sq8">8</button>
    </div>   
</body>
</html>
